apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: {{ .Values.namespace }}-quote-service
  namespace: {{ .Values.namespace }}
  labels: 
    app: {{ .Values.namespace }}-quote-service
    tier: api-gateway 
spec:
  selector: 
    matchLabels: 
      app: {{ .Values.namespace }}-quote-service
  template: 
    metadata: 
      name: {{ .Values.namespace }}-quote-service
      labels: 
        app: {{ .Values.namespace }}-quote-service
        tier: quote-service 
      annotations:
        jenkins/build: {{ (((.Values.metadata).jenkins).buildTag) | quote }}
        git/commitId: {{ (((.Values.metadata).git).commitId) | quote }}
    spec:
      containers: 
        - name: {{ .Values.namespace }}-quote-service
          image: "{{ (((.Values.services).registry).uri) }}/maontech/reoda-backend:{{ ((.Values.deployment).tag) }}"
          imagePullPolicy: Always
          envFrom:
          - secretRef:
                name: {{ .Values.namespace }}-secrets
          {{- if (((.Values.services).registry).secret) }}
          imagePullSecrets:
          - name: {{ .Values.services.registry.secret }}
          {{- end }}
          ports:
          - containerPort: 9000