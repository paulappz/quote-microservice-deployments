apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.namespace }}-service
  namespace: {{ .Values.namespace }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    {{- if (((.Values.deployment).https).ssl) }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:{{ .Values.services.aws.region }}:{{ .Values.services.aws.account }}:certificate/{{ .Values.deployment.https.ssl }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
    {{- end }}
spec:
  ports:
    - name: http
      port: 80
      targetPort: 9000
    {{- if (((.Values.deployment).https).ssl) }}
    - name: https
      port: 443
      targetPort: 9000
    {{- end }}
  type: LoadBalancer
  selector:
    app: {{ .Values.namespace }}-service